<style>
  /* کارت‌ها - متن و عکس حفظ، استایل فوتر */
  .menu-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 16px;
    padding: 20px;
    max-width: 1000px;
    margin: 20px auto;
  }

  .menu-card {
    position: relative;
    height: 50px; /* کوتاه مثل فوتر */
    border-radius: 12px; /* شکل مستطیل نرم */
    overflow: hidden;
    background-size: cover;
    background-position: center;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 2px solid #ffd700; /* خط طلایی */
    color: #ffd700; /* متن طلایی */
    text-decoration: none;
    box-shadow: 0 0 10px rgba(0,0,0,0.6);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    opacity: 0;
    transform: translateY(20px);
  }

  .menu-card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4); /* تیره کردن عکس مثل فوتر */
    transition: background 0.3s ease;
  }

  .menu-card.visible {
    opacity: 1;
    transform: translateY(0);
  }

  .menu-card:hover::before {
    background: rgba(0,0,0,0.25);
  }

  .menu-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px 4px rgba(255,215,0,0.4);
  }

  .menu-card h2 {
    position: relative;
    font-family: "IranNastaliq", cursive;
    font-size: 1rem;
    margin: 0;
    z-index: 1;
    color: #ffd700;
  }

  /* موبایل */
  @media (max-width: 600px) {
    .menu-container {
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 14px;
    }
    .menu-card {
      height: 44px;
    }
    .menu-card h2 {
      font-size: 0.9rem;
    }
  }
</style>
