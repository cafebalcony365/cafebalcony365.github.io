<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe 365</title>

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=IranNastaliq&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden;
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(135deg, #006666 20%, #1e1e1e 100%);
      color: #fff;
    }

    /* نوار بالا */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      border-bottom: 2px solid rgba(255,215,0,0.3);
    }
    .navbar img.logo { height: 36px; }

    /* بنر */
    .banner {
      margin-top: 60px;
      width: 100%;
      height: 200px;
      background: url('b4.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 4px solid #ffd700;
    }
    .banner h1 {
      font-family: "IranNastaliq", cursive;
      font-size: 2.5rem;
      text-shadow:
         2px 2px 4px rgba(0,0,0,0.6),
        -2px -2px 4px rgba(0,0,0,0.6),
         1px -1px 2px rgba(0,0,0,0.5),
        -1px 1px 2px rgba(0,0,0,0.5);
      background: linear-gradient(to bottom, #ffd900 0%, #b8860b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* کارت‌ها: ۳ تا در هر ردیف */
    .menu-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
      padding: 30px 20px;
      max-width: 1100px;
      margin: 20px auto;
    }

    .menu-card {
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      overflow: hidden;
      border: 3px double #ffd700;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      position: relative;
      transition: transform 0.3s ease;
      aspect-ratio: 4 / 3;
    }

    .menu-card h2 {
      position: relative;
      font-family: "IranNastaliq", cursive;
      font-size: 1.3rem;
      margin-bottom: 10px;
      z-index: 1;
      text-align: center;
    }

    .menu-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      transition: background 0.4s ease;
    }

    .menu-card:hover { transform: scale(1.05); }
    .menu-card:hover::before { background: rgba(0,0,0,0.15); }

    /* دکمه‌های پایین */
    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 16px 10px 20px;
      background: rgba(0,0,0,0.8);
      border-top: 2px solid rgba(255,215,0,0.15);
    }

    .footer-buttons a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      transition: transform 0.25s ease;
    }

    .footer-buttons a:hover { transform: scale(1.1); }

    .footer-buttons img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    /* موبایل - حفظ حالت سه‌تایی */
    @media (max-width: 768px) {
      .menu-container {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 20px 10px;
      }
      .menu-card {
        aspect-ratio: 5 / 4;
      }
      .menu-card h2 {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .menu-container {
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
      }
      .menu-card {
        aspect-ratio: 6 / 5;
      }
      .menu-card h2 {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
