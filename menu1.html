<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منوی صبحانه - Cafe 365</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=IranNastaliq&display=swap" rel="stylesheet">
<style>
  * { box-sizing:border-box; margin:0; padding:0; }
  body { font-family:"Vazirmatn", sans-serif; background:#1e1e1e; color:#fff; padding:0; }

  h1,h2 { font-family:"IranNastaliq", cursive; }

  /* بنر بالا */
  .banner {
    width:100%;
    height:200px;
    background:url('images/sobhe delbarane.jpg') center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#ffd900;
    font-size:2rem;
    text-shadow:0 0 8px rgba(0,0,0,0.7);
  }

  /* کارت‌ها ردیفی و کوچک */
  .card-row {
    display:flex;
    gap:12px;
    overflow-x:auto;
    padding:16px;
    background:rgba(0,0,0,0.6);
  }
  .menu-card {
    flex:0 0 auto;
    width:120px;
    height:100px;
    border-radius:12px;
    overflow:hidden;
    background-size:cover;
    background-position:center;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    color:#fff;
    font-family:"IranNastaliq", cursive;
    font-size:0.9rem;
    text-align:center;
    border:2px solid #ffd700;
    cursor:pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position:relative;
  }
  .menu-card::before {
    content:"";
    position:absolute;
    inset:0;
    background:rgba(0,0,0,0.25);
  }
  .menu-card span { position:relative; z-index:1; }
  .menu-card:hover { transform:translateY(-4px) scale(1.05); box-shadow:0 0 20px 5px #ffd700; }

  /* کادر منو */
  .menu-box {
    background: rgba(0,0,0,0.6);
    border:2px solid #ffd700;
    border-radius:12px;
    padding:20px;
    max-width:800px;
    margin:20px auto;
    font-size:1rem;
    line-height:1.6;
  }

  /* scrollbar کارت‌ها */
  .card-row::-webkit-scrollbar { height:6px; }
  .card-row::-webkit-scrollbar-thumb { background:#ffd700; border-radius:3px; }

  @media(max-width:600px){
    .menu-card{width:90px; height:80px;}
    .menu-box{font-size:0.9rem;}
    .banner{height:150px; font-size:1.5rem;}
  }
</style>
</head>
<body>
