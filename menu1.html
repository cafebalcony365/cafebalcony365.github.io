<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe 365</title>

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=IranNastaliq&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden;
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(135deg, #006666 20%, #1e1e1e 100%);
      color: #fff;
    }

    /* نوار بالا */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      border-bottom: 2px solid rgba(255,215,0,0.3);
    }
    .navbar img.logo { height: 36px; }

    /* بنر */
    .banner {
      margin-top: 60px;
      width: 100%;
      height: 200px;
      background: url('b4.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 4px solid #ffd700;
    }
    .banner h1 {
      font-family: "IranNastaliq", cursive;
      font-size: 2.5rem;
      background: linear-gradient(to bottom, #ffd900 0%, #b8860b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        2px 2px 4px rgba(0,0,0,0.6),
        -2px -2px 4px rgba(0,0,0,0.6),
        1px -1px 2px rgba(0,0,0,0.5),
        -1px 1px 2px rgba(0,0,0,0.5);
    }

    /* کارت‌ها — کوچک و بلافاصله زیر بنر */
    .menu-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 150px);
      gap: 16px;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto 20px; /* بالاش صفر تا بچسبه زیر بنر */
    }
    .menu-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      border: 2px double #ffd700;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(30px) scale(0.95);
      transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.8s ease-in-out;
    }
    .menu-card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      box-shadow: 0 0 20px 4px rgba(255, 215, 0, 0.5);
    }
    .menu-card:hover { transform: translateY(-5px) scale(1.03); }
    .menu-card h2 {
      position: relative;
      font-family: "IranNastaliq", cursive;
      font-size: 1rem;
      margin-bottom: 8px;
      z-index: 1;
    }

    /* دکمه‌های پایین */
    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 16px 10px 20px;
      background: rgba(0,0,0,0.8);
      border-top: 2px solid rgba(255,215,0,0.15);
    }
    .footer-buttons a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      transition: transform 0.25s ease;
    }
    .footer-buttons a:hover { transform: scale(1.1); }
    .footer-buttons img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    /* موبایل */
    @media (max-width: 600px) {
      .banner { height: 160px; margin-top: 54px; }
      .banner h1 { font-size: 1.6rem; }
      .menu-container {
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        padding: 14px;
      }
      .menu-card { height: 120px; }
      .menu-card h2 { font-size: 0.9rem; }
    }
  </style>
</head>

<body>
  <div class="navbar">
    <img src="logo.png" class="logo" alt="Cafe 365">
  </div>

  <div class="banner">
    <h1>CAFE BALCONY 365</h1>
  </div>

  <!-- کارت‌ها جای جمله -->
  <div class="menu-container">
    <a href="menu1.html" class="menu-card" style="background-image: url('sobhe delbarane.jpg');"><h2>صبح دلبرانه</h2></a>
    <a href="menu2.html" class="menu-card" style="background-image: url('khonakaye khial.jpg');"><h2>خنکای خیال</h2></a>
    <a href="menu3.html" class="menu-card" style="background-image: url('garm va delneshin.jpg');"><h2>گرم و دلنشین</h2></a>
    <a href="menu4.html" class="menu-card" style="background-image: url('delbarhaye shirin.jpg');"><h2>دلبرهای شیرین</h2></a>
    <a href="menu5.html" class="menu-card" style="background-image: url('Sabok va salem.jpg');"><h2>سبک و سالم</h2></a>
    <a href="menu6.html" class="menu-card" style="background-image: url('sofre garm.jpg');"><h2>سفره‌ی گرم 365</h2></a>
  </div>

  <div class="footer-buttons">
    <a href="gallery.html"><img src="photo.png" alt="گالری"></a>
    <a href="https://maps.google.com/?q=YourLocation" target="_blank"><img src="map.png" alt="نقشه"></a>
    <a href="https://t.me/yourpage" target="_blank"><img src="telegram.png" alt="تلگرام"></a>
    <a href="https://instagram.com/yourpage" target="_blank"><img src="instagram.png" alt="اینستاگرام"></a>
    <a href="hafez.html"><img src="events.png" alt="رویداد"></a>
    <a href="#"><img src="call.png" alt="تماس"></a>
  </div>

  <script>
    const cards = document.querySelectorAll('.menu-card');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          const card = entry.target;
          const delay = Array.from(cards).indexOf(card) * 150;
          setTimeout(() => card.classList.add('visible'), delay);
          observer.unobserve(card);
        }
      });
    }, { threshold: 0.2 });
    cards.forEach(card => observer.observe(card));
  </script>
</body>
</html>
