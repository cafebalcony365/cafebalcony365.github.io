<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden;
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(135deg, #006666 20%, #1e1e1e 100%);
      color: #fff;
    }

    /* نوار بالا */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      border-bottom: 2px solid rgba(255,215,0,0.3);
    }
    .navbar img.logo { height: 36px; }

    /* بنر */
    .banner {
      margin-top: 60px;
      width: 100%;
      height: 200px;
      background: url('b4.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 4px solid #ffd700;
    }
    .banner h1 {
      font-family: "IranNastaliq", cursive;
      font-size: 2.5rem;
      color: #ffd900;
      background: none;
      padding: 0;
      border-radius: 0;
      text-shadow:
         2px 2px 4px rgba(0,0,0,0.6),
        -2px -2px 4px rgba(0,0,0,0.6),
         1px -1px 2px rgba(0,0,0,0.5),
        -1px 1px 2px rgba(0,0,0,0.5);
      background: linear-gradient(to bottom, #ffd900 0%, #b8860b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* جمله زیر بنر */
    header p {
      text-align: center;
      font-family: "IranNastaliq", cursive;
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
      margin: 18px 10px 0;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    /* کارت‌ها کوچک و زیر بنر */
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 1000px;
      margin: 20px auto;
    }
    .menu-card {
      position: relative;
      height: 140px;
      border-radius: 12px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      border: 2px double #ffd700;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(20px) scale(0.95);
      transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.6s ease;
    }
    .menu-card.visible {
      opacity: 1;
      transform: translateY(0) scale(1);
      box-shadow: 0 0 20px 4px rgba(255, 215, 0, 0.5);
    }
    .menu-card h2 {
      position: relative;
      font-family: "IranNastaliq", cursive;
      font-size: 1rem;
      margin-bottom: 8px;
      z-index: 1;
    }

    /* دکمه‌های پایین کوچک و کنار هم */
    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 16px 10px 20px;
      background: rgba(0,0,0,0.8);
      border-top: 2px solid rgba(255,215,0,0.15);
    }
    .footer-buttons a {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      transition: transform 0.25s ease;
    }
    .footer-buttons a:hover { transform: scale(1.1); }
    .footer-buttons img { width: 60%; height: 60%; object-fit: contain; }

    /* موبایل */
    @media (max-width: 600px) {
      .banner { height: 160px; margin-top: 54px; }
      .banner h1 { font-size: 1.6rem; padding: 6px 12px; }
      header p { font-size: 1.3rem; margin-top: 14px; }

      .menu-container { gap: 12px; padding: 12px; }
      .menu-card { height: 120px; }
      .menu-card h2 { font-size: 0.9rem; }
      .footer-buttons { gap: 8px; padding: 12px 10px 16px; }
      .footer-buttons a { width: 32px; height: 32px; }
    }
  </style>
</head>
