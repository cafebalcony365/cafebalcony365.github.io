<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe 365</title>

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=IranNastaliq&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden;
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(135deg, #006666 20%, #1e1e1e 100%);
      color: #fff;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      border-bottom: 2px solid rgba(255,215,0,0.3);
    }
    .navbar img.logo { height: 36px; }

    /* Ticker با ورود تدریجی */
    .ticker-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 40px;
      overflow: hidden;
      background: #111;
      z-index: 99;
    }

    .ticker {
      display: inline-block;
      white-space: nowrap;
    }

    .ticker span {
      display: inline-block;
      color: #ffd700;
      font-size: 1.2rem;
      line-height: 40px;
      font-weight: bold;
      transform: translateX(100%); /* ابتدا خارج از صفحه */
      animation: scroll 10s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Banner */
    .banner {
      margin-top: 60px; /* جا برای Navbar و Ticker */
      width: 100%;
      height: 200px;
      background: url('b4.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 4px solid #ffd700;
    }
    .banner h1 {
      font-family: "IranNastaliq", cursive;
      font-size: 2.5rem;
      text-shadow:
         2px 2px 4px rgba(0,0,0,0.6),
        -2px -2px 4px rgba(0,0,0,0.6),
         1px -1px 2px rgba(0,0,0,0.5),
        -1px 1px 2px rgba(0,0,0,0.5);
      background: linear-gradient(to bottom, #ffd900 0%, #b8860b 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Menu Cards */
    .menu-container {
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      width: 100%;
      padding: 10px;
      gap: 10px;
      flex-wrap: nowrap;
    }
    .menu-card {
      flex: 1 1 calc(100% / 6);
      aspect-ratio: 1 / 1;
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      overflow: hidden;
      border: 3px double #ffd700;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      position: relative;
      transition: transform 0.3s ease;
    }
    .menu-card h2 {
      position: relative;
      font-family: "IranNastaliq", cursive;
      font-size: 1rem;
      margin-bottom: 10px;
      z-index: 1;
      text-align: center;
    }
    .menu-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.3);
      transition: background 0.4s ease;
    }
    .menu-card:hover { transform: scale(1.05); }
    .menu-card:hover::before { background: rgba(0,0,0,0.15); }

    /* Footer Buttons */
    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 16px 10px 20px;
      background: rgba(0,0,0,0.8);
      border-top: 2px solid rgba(255,215,0,0.15);
    }
    .footer-buttons a {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      transition: transform 0.25s ease;
    }
    .footer-buttons a:hover { transform: scale(1.1); }
    .footer-buttons img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }

    /* Responsive */
    @media (max-width: 900px) { .menu-card h2 { font-size: 0.9rem; } }
    @media (max-width: 600px) { .menu-card h2 { font-size: 0.7rem; } }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="logo.png" class="logo" alt="Cafe 365">
  </div>

  <!-- Ticker -->
  <div class="ticker-wrapper">
    <div class="ticker">
      <span>پناه حال خوب هر روز سال</span>
    </div>
  </div>

  <!-- Banner -->
  <div class="banner">
    <h1>CAFE BALCONY 365</h1>
  </div>

  <!-- Menu Cards -->
  <div class="menu-container">
    <a href="menu1.html" class="menu-card" style="background-image: url('sobhe delbarane.jpg');"><h2>صبح دلبرانه</h2></a>
    <a href="menu2.html" class="menu-card" style="background-image: url('khonakaye khial.jpg');"><h2>خنکای خیال</h2></a>
    <a href="menu3.html" class="menu-card" style="background-image: url('garm va delneshin.jpg');"><h2>گرم و دلنشین</h2></a>
    <a href="menu4.html" class="menu-card" style="background-image: url('delbarhaye shirin.jpg');"><h2>دلبرهای شیرین</h2></a>
    <a href="menu5.html" class="menu-card" style="background-image: url('Sabok va salem.jpg');"><h2>سبک و سالم</h2></a>
    <a href="menu6.html" class="menu-card" style="background-image: url('sofre garm.jpg');"><h2>سفره‌ی گرم 365</h2></a>
  </div>
