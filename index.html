<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe 365</title>

  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=IranNastaliq&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden;
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(135deg, #006666 20%, #1e1e1e 100%);
      color: #fff;
    }

    /* نوار بالا */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      border-bottom: 2px solid rgba(255,215,0,0.3);
    }
    .navbar img.logo { height: 36px; }

    /* بنر */
    .banner {
      margin-top: 60px;
      width: 100%;
      height: 200px;
      background: url('b4.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 4px solid #ffd700;
    }
    .banner h1 {
      font-family: "IranNastaliq", cursive;
      font-size: 2rem;
      color: #ffd900;
      background: rgba(0,0,0,0.45);
      padding: 6px 16px;
      border-radius: 12px;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    /* جمله زیر بنر */
    header p {
      text-align: center;
      font-family: "IranNastaliq", cursive;
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
      margin: 18px 10px 0;
      text-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    /* کارت‌ها */
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: 20px auto;
    }
    .menu-card {
      position: relative;
      height: 200px;
      border-radius: 16px;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      border: 3px double #ffd700;
      color: #fff;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .menu-card:hover { transform: translateY(-4px); }
    .menu-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.3);
    }
    .menu-card h2 {
      position: relative;
      font-family: "IranNastaliq", cursive;
      font-size: 1.2rem;
      margin-bottom: 12px;
      z-index: 1;
    }

    /* دکمه‌های پایین */
    .footer-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      gap: 18px;
      padding: 24px 10px 36px;
      background: rgba(0,0,0,0.8);
      border-top: 2px solid rgba(255,215,0,0.15);
    }
    .footer-buttons a {
      width: 54px;
      height: 54px;
      border-radius: 50%;
      border: 3px solid #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      transition: transform 0.25s ease;
    }
    .footer-buttons a:hover { transform: scale(1.1); }
    .footer-buttons img {
      width: 65%;
      height: 65%;
      object-fit: contain;
    }

    /* موبایل */
    @media (max-width: 600px) {
      .banner { height: 160px; margin-top: 54px; }
      .banner h1 { font-size: 1.6rem; padding: 6px 12px; }
      header p { font-size: 1.3rem; margin-top: 14px; }

      .menu-container {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        gap: 14px;
        padding: 14px;
      }
      .menu-card {
        min-width: 160px;
        height: 150px;
        scroll-snap-align: center;
        flex-shrink: 0;
      }
      .menu-card h2 { font-size: 1rem; }

      .footer-buttons {
        gap: 14px;
        padding: 20px 10px 28px;
      }
      .footer-buttons a {
        width: 48px;
        height: 48px;
        border-width: 2px;
      }
    }
  </style>
</head>

<body>
  <!-- navbar -->
  <div class="navbar">
    <img src="logo.png" class="logo" alt="Cafe 365">
  </div>

  <!-- بنر -->
  <div class="banner">
    <h1>CAFE BALCONY 365</h1>
  </div>

  <!-- جمله -->
  <header>
    <p>پناه حال خوب هر روز سال</p>
  </header>

  <!-- کارت‌ها -->
  <div class="menu-container">
    <a href="menu1.html" class="menu-card" style="background-image: url('sobhe delbarane.jpg');"><h2>صبح دلبرانه</h2></a>
    <a href="menu2.html" class="menu-card" style="background-image: url('khonakaye khial.jpg');"><h2>خنکای خیال</h2></a>
    <a href="menu3.html" class="menu-card" style="background-image: url('garm va delneshin.jpg');"><h2>گرم و دلنشین</h2></a>
    <a href="menu4.html" class="menu-card" style="background-image: url('delbarhaye shirin.jpg');"><h2>دلبرهای شیرین</h2></a>
    <a href="menu5.html" class="menu-card" style="background-image: url('Sabok va salem.jpg');"><h2>سبک و سالم</h2></a>
    <a href="menu6.html" class="menu-card" style="background-image: url('sofre garm.jpg');"><h2>سفره‌ی گرم 365</h2></a>
  </div>

  <!-- دکمه‌های پایین (۳×۲) -->
  <div class="footer-buttons">
    <a href="gallery.html"><img src="photo.png" alt="گالری"></a>
    <a href="https://maps.google.com/?q=YourLocation" target="_blank"><img src="map.png" alt="نقشه"></a>
    <a href="https://t.me/yourpage" target="_blank"><img src="telegram.png" alt="تلگرام"></a>
    <a href="https://instagram.com/yourpage" target="_blank"><img src="instagram.png" alt="اینستاگرام"></a>
    <a href="hafez.html"><img src="events.png" alt="رویداد"></a>
    <a href="#"><img src="call.png" alt="تماس"></a>
  </div>
</body>
</html>
