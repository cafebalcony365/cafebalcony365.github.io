<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe 365</title>
  <style>
    /* تنظیم box-sizing جهانی */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* بدنه صفحه */
    html, body {
      height: 100%;
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #2a003f, #0d0d0f 80%);
      color: #fff;
      text-align: center;
    }

    /* بنر بالا */
    .banner {
      width: 100%;
      height: 200px;
      background: url('banner.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .banner h1 {
      font-size: 2rem;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255,215,0,0.9);
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 12px;
      animation: fadeIn 1s ease forwards;
    }

    header p {
      margin: 15px 0;
      font-size: 1rem;
      color: #ff77aa;
      font-weight: bold;
      animation: fadeIn 1.5s ease forwards;
    }

    /* کارت‌های منو */
    .menu-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 ستون روی دسکتاپ */
      gap: 15px;
      width: 95%;
      max-width: 1000px;
      margin: 20px auto 40px;
    }

    .menu-card {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      height: 160px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      background-size: cover;
      background-position: center;
      text-decoration: none;
      border: 3px solid #ffd700;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: cardFadeIn 0.8s forwards;
    }

    .menu-card:nth-child(1) { animation-delay: 0.1s; }
    .menu-card:nth-child(2) { animation-delay: 0.2s; }
    .menu-card:nth-child(3) { animation-delay: 0.3s; }
    .menu-card:nth-child(4) { animation-delay: 0.4s; }
    .menu-card:nth-child(5) { animation-delay: 0.5s; }
    .menu-card:nth-child(6) { animation-delay: 0.6s; }

    .menu-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      transition: background 0.3s ease;
    }

    .menu-card h2 {
      position: relative;
      margin: 0 0 12px;
      font-size: 1.1rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .menu-card:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 25px rgba(255,0,150,0.4);
    }

    .menu-card:hover::before {
      background: rgba(0,0,0,0.15);
    }

    .menu-card:hover h2 {
      transform: translateY(-5px);
    }

    /* انیمیشن‌ها */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes cardFadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* موبایل و تبلت */
    @media (max-width: 900px) {
      .menu-container {
        grid-template-columns: repeat(2, 1fr); /* دو ستون */
        gap: 12px;
      }
    }

    @media (max-width: 600px) {
      .banner {
        height: 150px;
      }
      .banner h1 {
        font-size: 1.5rem;
      }
      .menu-container {
        grid-template-columns: 1fr; /* تک ستون */
        gap: 10px;
      }
      .menu-card {
        height: 120px;
      }
      .menu-card h2 {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="banner">
    <h1>Cafe 365</h1>
  </div>
  <header>
    <p>پناه حال خوب هر روز سال</p>
  </header>

  <div class="menu-container">
    <a href="menu1.html" class="menu-card" style="background-image: url('sobhe-delbarane.jpg');">
      <h2>صبح دلبرانه</h2>
    </a>
    <a href="menu2.html" class="menu-card" style="background-image: url('khonakaye-khial.jpg');">
      <h2>خنکای خیال</h2>
    </a>
    <a href="menu3.html" class="menu-card" style="background-image: url('garm-va-delneshin.jpg');">
      <h2>گرم و دلنشین</h2>
    </a>
    <a href="menu4.html" class="menu-card" style="background-image: url('delbarhaye-shirin.jpg');">
      <h2>دلبرهای شیرین</h2>
    </a>
    <a href="menu5.html" class="menu-card" style="background-image: url('sabok-va-salem.jpg');">
      <h2>سبک و سالم</h2>
    </a>
    <a href="menu6.html" class="menu-card" style="background-image: url('sofre-garm.jpg');">
      <h2>سفره‌ی گرم 365</h2>
    </a>
  </div>
</body>
</html>
