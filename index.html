<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe 365</title>
  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=IranNastaliq&display=swap" rel="stylesheet">
  <style>
body {
  margin: 0;
  font-family: "Vazirmatn", Tahoma, sans-serif;
  background: linear-gradient(135deg, #008080 20%, #2f2f2f 100%); /* فیروزه‌ای کم‌رنگ به خاکستری تیره غالب */
  color: #fff;
  text-align: center;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}





    /* بنر بالا */
    .banner {
      width: 100%;
      height: 250px;
      background: url('banner.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 5px solid #ffd700;
    }
    .banner h1 {
      font-family: "IranNastaliq", cursive;
      font-size: 2.5rem;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255,215,0,0.9);
      background: rgba(0,0,0,0.5);
      padding: 10px 25px;
      border-radius: 20px;
    }

header p {
  margin-top: 10px;
  font-family: "IranNastaliq", cursive; /* فونت زیبا و کلاسیک */
  color: #333333; /* خاکستری تیره‌تر */
  font-size: 1.5rem; /* کمی بزرگ‌تر برای جلوه بهتر */
  font-weight: 600;
  text-shadow: 1px 1px 4px rgba(0,0,0,0.4); /* سایه نرم برای برجسته‌تر شدن */
}



    /* کارت‌های منو */
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
      flex: 1;
    }
    .menu-card {
      position: relative;
      border-radius: 25px;
      overflow: hidden;
      cursor: pointer;
      height: 200px;
      min-width: 220px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 6px double #ffd700; /* قاب سنتی طلایی */
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }
    .menu-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }
    .menu-card h2 {
      position: relative;
      margin: 0 0 20px;
      font-size: 1.3rem;
      font-family: "IranNastaliq", cursive;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      z-index: 2;
    }
    .menu-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255,215,0,0.4);
    }

    /* موبایل اسکرول افقی */
    @media (max-width: 600px) {
      .menu-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 10px;
      }
      .menu-card {
        min-width: 180px;
        height: 150px;
      }
      .menu-card h2 {
        font-size: 1rem;
      }
    }

    /* نوار دکمه‌های پایین */
    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px;
      border-top: 2px solid rgba(255,215,0,0.3);
      background: rgba(0,0,0,0.7);
    }
    .footer-buttons a {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ffd700;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .footer-buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,215,0,0.7);
    }
    .footer-buttons img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- بنر -->
  <div class="banner">
    <h1>CAFEB BALCONY 365</h1>
  </div>
  <header>
    <p>پناه حال خوب هر روز سال</p>
  </header>

  <!-- کارت‌های منو -->
  <div class="menu-container">
    <a href="menu1.html" class="menu-card" style="background-image: url('sobhe delbarane.jpg');">
      <h2>صبح دلبرانه</h2>
    </a>
    <a href="menu2.html" class="menu-card" style="background-image: url('khonakaye khial.jpg');">
      <h2>خنکای خیال</h2>
    </a>
    <a href="menu3.html" class="menu-card" style="background-image: url('garm va delneshin.jpg');">
      <h2>گرم و دلنشین</h2>
    </a>
    <a href="menu4.html" class="menu-card" style="background-image: url('delbarhaye shirin.jpg');">
      <h2>دلبرهای شیرین</h2>
    </a>
    <a href="menu5.html" class="menu-card" style="background-image: url('Sabok va salem.jpg');">
      <h2>سبک و سالم</h2>
    </a>
    <a href="menu6.html" class="menu-card" style="background-image: url('sofre garm.jpg');">
      <h2>سفره‌ی گرم 365</h2>
    </a>
  </div>

  <!-- دکمه‌های پایین -->
  <div class="footer-buttons">
    <a href="https://instagram.com/yourpage" target="_blank"><img src="insta.png" alt="اینستاگرام"></a>
    <a href="https://t.me/yourpage" target="_blank"><img src="telegram.png" alt="تلگرام"></a>
    <a href="https://maps.google.com/?q=YourLocation" target="_blank"><img src="map.png" alt="موقعیت"></a>
    <a href="gallery.html"><img src="gallery.png" alt="گالری"></a>
    <a href="hafez.html"><img src="hafez.png" alt="همایش"></a>
  </div>
</body>
</html>
