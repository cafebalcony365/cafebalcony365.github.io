<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe 365</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #0d0d0f, #1b1b24);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 25px 10px;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 2rem;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }
    header p {
      color: #00b3a4;
      font-size: 1rem;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .menu-card {
      position: relative;
      border-radius: 25px;
      overflow: hidden;
      cursor: pointer;
      height: 200px;             /* ارتفاع ثابت */
      min-width: 220px;          /* حداقل عرض */
      display: flex;
      align-items: flex-end;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      background-size: cover;      /* تصویر کل کارت را پر کند */
      background-position: center; /* وسط تصویر نمایش داده شود */
      background-repeat: no-repeat;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
    }

    /* پوشش تاریک روی تصویر */
    .menu-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      transition: background 0.4s ease;
    }

    /* افکت نور متحرک */
    .menu-card::after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
      transform: rotate(45deg);
      transition: all 0.6s ease;
      pointer-events: none;
    }

    /* عنوان روی کارت */
    .menu-card h2 {
      position: relative;
      margin: 0 0 20px 0;
      font-size: 1.3rem;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 215, 0, 0.7);
      z-index: 2;
      transition: transform 0.4s ease, color 0.4s ease;
    }

    /* hover کارت */
    .menu-card:hover::before {
      background: rgba(0, 0, 0, 0.1);
    }
    .menu-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 15px 30px rgba(255,215,0,0.3), 0 0 25px rgba(0,179,164,0.3);
    }
    .menu-card:hover h2 {
      color: #00b3a4;
      transform: scale(1.1);
    }
    .menu-card:hover::after {
      left: 100%;
    }

    /* موبایل: اسکرول افقی */
    @media (max-width: 600px) {
      .menu-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding-bottom: 10px;
      }
      .menu-card {
        min-width: 180px;
        flex: 0 0 auto;
        height: 150px;
      }
      .menu-card h2 {
        font-size: 1rem;
      }
    }

    /* استایل اسکرول موبایل */
    .menu-container::-webkit-scrollbar {
      height: 6px;
    }
    .menu-container::-webkit-scrollbar-thumb {
      background: rgba(255, 215, 0, 0.5);
      border-radius: 3px;
    }
    .menu-container::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Cafe 365</h1>
    <p>پناه حال خوب هر روز سال</p>
  </header>
