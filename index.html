<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe 365</title>
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      background: linear-gradient(135deg, #0d0d0f, #1b1b24);
      color: #fff;
      text-align: center;
    }

    header {
      padding: 25px 10px;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 2rem;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }
    header p {
      color: #00b3a4;
      font-size: 1rem;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
    }

    .menu-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,215,0,0.3);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    .menu-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }
    .menu-card h2 {
      margin: 15px;
      font-size: 1.2rem;
      color: #ffd700;
    }
    .menu-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(255,215,0,0.3), 0 0 20px rgba(0,179,164,0.3);
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.6rem;
      }
      .menu-card h2 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cafe 365</h1>
    <p>پناه حال خوب هر روز سال</p>
  </header>

  <div class="menu-container">
    <a href="menu1.html" class="menu-card">
      <img src="img/morning.jpg" alt="صبح دلبرانه">
      <h2>صبح دلبرانه</h2>
    </a>
    <a href="menu2.html" class="menu-card">
      <img src="img/cold.jpg" alt="خنکای خیال">
      <h2>خنکای خیال</h2>
    </a>
    <a href="menu3.html" class="menu-card">
      <img src="img/hot.jpg" alt="گرم و دلنشین">
      <h2>گرم و دلنشین</h2>
    </a>
    <a href="menu4.html" class="menu-card">
      <img src="img/sweet.jpg" alt="دلبرهای شیرین">
      <h2>دلبرهای شیرین</h2>
    </a>
    <a href="menu5.html" class="menu-card">
      <img src="img/healthy.jpg" alt="سبک و سالم">
      <h2>سبک و سالم</h2>
    </a>
    <a href="menu6.html" class="menu-card">
      <img src="img/traditional.jpg" alt="سفره ی گرم 365">
      <h2>سفره ی گرم 365</h2>
    </a>
  </div>
</body>
</html>
