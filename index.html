<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafe 365</title>
  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=IranNastaliq&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Vazirmatn", Tahoma, sans-serif;
      background: linear-gradient(135deg, #2a003f, #0d0d0f 70%);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* بنر بالا */
    .banner {
      width: 100%;
      height: 240px;
      background: url('banner.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 4px solid #ffd700;
    }
    .banner h1 {
      font-family: "IranNastaliq", cursive;
      font-size: 2.5rem;
      color: #ffd700;
      text-shadow: 0 0 15px rgba(255,215,0,0.9);
      background: rgba(0,0,0,0.5);
      padding: 10px 25px;
      border-radius: 15px;
    }

    header p {
      margin-top: 15px;
      font-size: 1.1rem;
      color: #ff77aa;
      font-weight: bold;
    }

    /* کارت‌های منو */
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 15px;
      flex: 1;
    }
    .menu-card {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      height: 200px;
      min-width: 220px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      background-size: cover;
      background-position: center;
      text-decoration: none;
      border: 4px solid #ffd700; /* قاب سنتی */
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .menu-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }
    .menu-card h2 {
      position: relative;
      margin: 0 0 15px;
      font-size: 1.3rem;
      font-family: "IranNastaliq", cursive;
      color: #fff;
      text-shadow: 0 0 12px rgba(0,0,0,0.8);
      z-index: 2;
    }
    .menu-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 10px 25px rgba(255, 0, 150, 0.4);
    }

    /* موبایل: اسکرول افقی مرتب */
    @media (max-width: 600px) {
      .menu-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding: 10px;
      }
      .menu-card {
        flex: 0 0 180px;  /* همه کارت‌ها یک اندازه */
        height: 160px;
      }
      .menu-card h2 {
        font-size: 1rem;
      }
      .menu-container::-webkit-scrollbar {
        height: 6px;
      }
      .menu-container::-webkit-scrollbar-thumb {
        background: rgba(255, 0, 150, 0.5);
        border-radius: 3px;
      }
    }
  </style>
</head>
<body>
  <!-- بنر -->
  <div class="banner">
    <h1>Cafe 365</h1>
  </div>
  <header>
    <p>پناه حال خوب هر روز سال</p>
  </header>

  <!-- کارت‌های منو -->
  <div class="menu-container">
    <a href="menu1.html" class="menu-card" style="background-image: url('sobhe delbarane.jpg');">
      <h2>صبح دلبرانه</h2>
    </a>
    <a href="menu2.html" class="menu-card" style="background-image: url('khonakaye khial.jpg');">
      <h2>خنکای خیال</h2>
    </a>
    <a href="menu3.html" class="menu-card" style="background-image: url('garm va delneshin.jpg');">
      <h2>گرم و دلنشین</h2>
    </a>
    <a href="menu4.html" class="menu-card" style="background-image: url('delbarhaye shirin.jpg');">
      <h2>دلبرهای شیرین</h2>
    </a>
    <a href="menu5.html" class="menu-card" style="background-image: url('sabok va salem.jpg');">
      <h2>سبک و سالم</h2>
    </a>
    <a href="menu6.html" class="menu-card" style="background-image: url('sofre garm.jpg');">
      <h2>سفره‌ی گرم 365</h2>
    </a>
  </div>
</body>
</html>
