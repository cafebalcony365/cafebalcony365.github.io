<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafe 365</title>

  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=IranNastaliq&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden;
      font-family: "Vazirmatn", sans-serif;
      background: linear-gradient(135deg, #007070 10%, #1c1c1c 100%);
      color: #fff;
      text-align: center;
    }

    /* بنر بالا */
    .banner {
      width: 100%;
      height: 180px;
      background: url('b4.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 4px solid #ffd700;
      margin-top: 10px;
    }

    .banner h1 {
      font-family: "IranNastaliq", cursive;
      font-size: 1.8rem;
      color: #ffd900;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
      background: rgba(0,0,0,0.4);
      padding: 6px 20px;
      border-radius: 12px;
    }

    /* جمله زیر بنر */
    header p {
      font-family: "IranNastaliq", cursive;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 14px 10px;
      color: #fff;
      text-shadow: 0 0 8px rgba(0,0,0,0.7);
    }

    /* کارت‌های منو (اسکرول افقی) */
    .menu-container {
      display: flex;
      overflow-x: auto;
      gap: 14px;
      padding: 14px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      justify-content: flex-start;
    }

    .menu-card {
      flex: 0 0 auto;
      min-width: 160px;
      height: 150px;
      border-radius: 18px;
      overflow: hidden;
      border: 3px double #ffd700;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      scroll-snap-align: center;
      position: relative;
      color: #fff;
      text-decoration: none;
    }

    .menu-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }

    .menu-card h2 {
      position: relative;
      font-family: "IranNastaliq", cursive;
      font-size: 1rem;
      margin-bottom: 10px;
      z-index: 1;
    }

    /* دکمه‌های پایین (۳×۲) */
    .footer-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-items: center;
      gap: 16px;
      padding: 26px 10px 36px;
      background: rgba(0,0,0,0.8);
      border-top: 2px solid rgba(255,215,0,0.2);
    }

    .footer-buttons a {
      width: 52px;
      height: 52px;
      border-radius: 50%;
      border: 3px solid #ffd700;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      transition: transform 0.25s ease;
    }

    .footer-buttons a:hover {
      transform: scale(1.1);
    }

    .footer-buttons img {
      width: 60%;
      height: 60%;
      object-fit: contain;
    }
  </style>
</head>

<body>

  <!-- بنر -->
  <div class="banner">
    <h1>CAFE BALCONY 365</h1>
  </div>

  <!-- جمله -->
  <header>
    <p>پناه حال خوب هر روز سال</p>
  </header>

  <!-- کارت‌های منو -->
  <div class="menu-container">
    <a href="menu1.html" class="menu-card" style="background-image: url('sobhe delbarane.jpg');"><h2>صبح دلبرانه</h2></a>
    <a href="menu2.html" class="menu-card" style="background-image: url('khonakaye khial.jpg');"><h2>خنکای خیال</h2></a>
    <a href="menu3.html" class="menu-card" style="background-image: url('garm va delneshin.jpg');"><h2>گرم و دلنشین</h2></a>
    <a href="menu4.html" class="menu-card" style="background-image: url('delbarhaye shirin.jpg');"><h2>دلبرهای شیرین</h2></a>
    <a href="menu5.html" class="menu-card" style="background-image: url('Sabok va salem.jpg');"><h2>سبک و سالم</h2></a>
    <a href="menu6.html" class="menu-card" style="background-image: url('sofre garm.jpg');"><h2>سفره‌ی گرم 365</h2></a>
  </div>

  <!-- دکمه‌های پایین -->
  <div class="footer-buttons">
    <a href="gallery.html"><img src="photo.png" alt="گالری"></a>
    <a href="https://maps.google.com/?q=YourLocation" target="_blank"><img src="map.png" alt="نقشه"></a>
    <a href="https://t.me/yourpage" target="_blank"><img src="telegram.png" alt="تلگرام"></a>
    <a href="https://instagram.com/yourpage" target="_blank"><img src="instagram.png" alt="اینستاگرام"></a>
    <a href="hafez.html"><img src="events.png" alt="رویداد"></a>
    <a href="#"><img src="call.png" alt="تماس"></a>
  </div>

</body>
</html>
