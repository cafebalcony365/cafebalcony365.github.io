<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Cafe 365</title>

  <!-- فونت فارسی -->
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=IranNastaliq&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: "Vazirmatn", Tahoma, sans-serif;
      background: linear-gradient(135deg, #006666 20%, #1e1e1e 100%);
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* 🔸 نوار شناور بالا */
    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      border-bottom: 2px solid rgba(255, 215, 0, 0.4);
      transition: background 0.4s ease, padding 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(0, 0, 0, 0.85);
      padding: 6px 20px;
    }

    .navbar img.logo {
      height: 40px;
      transition: transform 0.3s ease;
    }

    .navbar.scrolled img.logo {
      transform: scale(0.85);
    }

    .navbar a {
      color: #ffd700;
      text-decoration: none;
      font-weight: bold;
      margin: 0 8px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #fff;
    }

    /* بنر */
    .banner {
      margin-top: 70px; /* فاصله از navbar */
      width: 100%;
      height: 230px;
      background: url('b4.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 4px solid #ffd700;
    }

    .banner h1 {
      font-family: "IranNastaliq", cursive;
      font-size: 2.5rem;
      color: #ffd900;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 25px;
      border-radius: 20px;
      margin: 0;
    }

    header p {
      margin-top: 15px;
      font-family: "IranNastaliq", cursive;
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #40E0D0, #2f2f2f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    /* کارت‌ها */
    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .menu-card {
      position: relative;
      border-radius: 25px;
      overflow: hidden;
      cursor: pointer;
      height: 220px;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      background-size: cover;
      background-position: center;
      border: 4px double #ffd700;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .menu-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .menu-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      transition: background 0.4s ease;
    }

    .menu-card:hover::before {
      background: rgba(0, 0, 0, 0.15);
    }

    .menu-card h2 {
      position: relative;
      margin: 0 0 20px;
      font-size: 1.4rem;
      font-family: "IranNastaliq", cursive;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
      z-index: 2;
    }

    .menu-card:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 10px 25px rgba(255, 215, 0, 0.4);
    }

    /* موبایل */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: center;
        padding: 8px;
      }

      .navbar.scrolled {
        padding: 5px;
      }

      .navbar img.logo {
        height: 35px;
      }

      .banner {
        height: 180px;
      }

      .banner h1 {
        font-size: 1.9rem;
        padding: 6px 15px;
      }

      header p {
        font-size: 1.2rem;
        margin: 10px;
      }

      .menu-container {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding: 15px;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
      }

      .menu-card {
        min-width: 180px;
        height: 160px;
        flex-shrink: 0;
        scroll-snap-align: center;
      }

      .menu-card h2 {
        font-size: 1rem;
      }
    }

    /* دکمه‌های پایین */
    .footer-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 15px;
      border-top: 2px solid rgba(255, 215, 0, 0.3);
      background: rgba(0, 0, 0, 0.85);
    }

    .footer-buttons a {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ffd700;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .footer-buttons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
    }

    .footer-buttons img {
      width: 70%;
      height: 70%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <!-- 🔹 نوار بالا -->
  <div class="navbar">
    <img src="logo.png" alt="Cafe 365" class="logo" />
    <div>
      <a href="#">خانه</a>
      <a href="#menu">منو</a>
      <a href="gallery.html">گالری</a>
      <a href="hafez.html">رویدادها</a>
      <a href="#contact">تماس</a>
    </div>
  </div>

  <!-- بنر -->
  <div class="banner">
    <h1>CAFE BALCONY 365</h1>
  </div>

  <header>
    <p>پناه حال خوب هر روز سال</p>
  </header>

  <!-- کارت‌ها -->
  <div id="menu" class="menu-container">
    <a href="menu1.html" class="menu-card" style="background-image: url('sobhe delbarane.jpg');">
      <h2>صبح دلبرانه</h2>
    </a>
    <a href="menu2.html" class="menu-card" style="background-image: url('khonakaye khial.jpg');">
      <h2>خنکای خیال</h2>
    </a>
    <a href="menu3.html" class="menu-card" style="background-image: url('garm va delneshin.jpg');">
      <h2>گرم و دلنشین</h2>
    </a>
    <a href="menu4.html" class="menu-card" style="background-image: url('delbarhaye shirin.jpg');">
      <h2>دلبرهای شیرین</h2>
    </a>
    <a href="menu5.html" class="menu-card" style="background-image: url('Sabok va salem.jpg');">
      <h2>سبک و سالم</h2>
    </a>
    <a href="menu6.html" class="menu-card" style="background-image: url('sofre garm.jpg');">
      <h2>سفره‌ی گرم 365</h2>
    </a>
  </div>

  <!-- دکمه‌ها -->
  <div id="contact" class="footer-buttons">
    <a href="https://instagram.com/yourpage" target="_blank"><img src="instagram.png" alt="اینستاگرام"></a>
    <a href="https://t.me/yourpage" target="_blank"><img src="telegram.png" alt="تلگرام"></a>
    <a href="https://maps.google.com/?q=YourLocation" target="_blank"><img src="map.png" alt="موقعیت"></a>
    <a href="gallery.html"><img src="photo.png" alt="گالری"></a>
    <a href="hafez.html"><img src="events.png" alt="همایش"></a>
  </div>

  <!-- اسکریپت‌ها -->
  <script>
    // افکت ظاهر کارت‌ها هنگام اسکرول
    const cards = document.querySelectorAll('.menu-card');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.2 });
    cards.forEach(card => observer.observe(card));

    // تغییر استایل navbar هنگام اسکرول
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) navbar.classList.add('scrolled');
      else navbar.classList.remove('scrolled');
    });
  </script>
</body>
</html>
